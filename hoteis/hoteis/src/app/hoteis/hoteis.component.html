<div class="content">

  <h1 class="title">HOTEIS</h1>

  <table mat-table [dataSource]="hoteis" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{element.nome}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="cidade">
      <th mat-header-cell *matHeaderCellDef>Cidade</th>
      <td mat-cell *matCellDef="let element">{{element.cidade}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="disponibilidade">
      <th mat-header-cell *matHeaderCellDef>Vagas</th>
      <td mat-cell *matCellDef="let element">{{element.disponibilidade == true ? 'Sim': 'Não'}}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let element">
        <div class="opcoes" style="display: flex; gap:10px; justify-content: center;">
          <button>EDITAR</button>
          <button (click)="openDialog(element)">RESERVAR</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="clickedRows.add(row)" [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
